<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/editProfile.css" rel="stylesheet">
</head>
<body>
    <main>

        <div id="addBook-text">
            <a href="home.html">
                <img src="../images/fi-rr-arrow-small-left.png" alt="arrow image">
            </a>
            <h1>Edit Profile</h1>
        </div>
        
        <div id="container">
            <img src="../images/Group 16.png" alt="profile photo">
            <input type="text" placeholder="name">
            <input type="text" placeholder="email">
            <a href="#" id="button">Save</a>
            <div id="sell-container">
                <div id="start-selling">
                    <h2>Start Selling</h2>
                    <a href="addBook.html">Add book</a>
                </div>
                <img src="../images/Amigos Home Alone.png">
            </div>
        </div>

    </main>

    <nav id="nav-bar">
        <a href="home.html">
            <img src="../images/fi-sr-home.png" alt="home logo">
        </a>
        <a href="#">
            <img src="../images/VectorFooter.png" alt="book logo">
        </a>
        <a href="#">
            <img src="../images/fi-ss-search.png" alt="search logo">
        </a>
        <a href="editProfile.html">
            <img src="../images/fi-sr-user.png" alt="profile logo">
        </a>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const navLinks = document.querySelectorAll("nav a");
            navLinks.forEach(link => {
                link.addEventListener("click", function(){
                    navLinks.forEach(link => link.classList.remove("clicked"));
                    this.classList.add("clicked");
                })
            });
        });

        const token = localStorage.getItem("authToken");
        if(!token){
            window.location.href = "logIn.html";
        }
    </script>
</body>
</html>
